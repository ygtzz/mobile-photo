<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mobile photo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style>
        *{margin:0;padding:0;}
        html,body{width:100%;height:100%;overflow:hidden;}
        .pages{width:100%;height:100%;list-style:none;}
        .page{width:100%;height:100%;background-color:#000;position:absolute;transition:transform .2s ease-out;}
        .pic{width:100%;position:absolute;top:50%;transform:translateY(-50%)}
    </style>
</head>

<body>
    <div id='photos'></div>
    <script>
    alert(333)

    var list = [{
			height: 950,
			width: 800,
			img: "imgs/1.jpg"
		},
		{
			height: 1187,
			width: 900,
			img: "imgs/2.jpg"
		},
		{
			height: 766,
			width: 980,
			img: "imgs/3.jpg"
		},
		{
			height: 754,
			width: 980,
			img: "imgs/4.jpg"
		},
		{
			height: 493,
			img: "imgs/5.jpg",
			width: 750
		},
		{
			height: 500,
			img: "imgs/6.jpg",
			width: 750
		},
		{	
			height: 600,
			img: "imgs/7.jpg",
			width: 400
		}];
    function PageSlider(option){
        this.wrap = option.wrap;
        this.list = option.list;
        this.pages = [];
        this.swipeW = window.innerWidth;
        this.startX = 0;
        this.startTime = 0;
        this.offsetX = 0;
        this.idx = 0;
        //init
        this.fInit();
        this.fBindEvent();        
    }
    PageSlider.prototype = {
        fInit:function(){
            var self = this,
                ul = document.createElement('ul');
                ul.className = 'pages';
            this.list.forEach(function(item,index){
                var li = document.createElement('li');
                li.className = 'page';
                li.style.transform = 'translate3d(' + index * self.swipeW + 'px,0,0)';
                li.innerHTML = '<img class="pic" src="./'+item.img+'" />';
                ul.appendChild(li);
            });
            this.wrap.appendChild(ul);
            this.pages = this.wrap.querySelectorAll('.page');
        },
        fBindEvent:function(){
            var self = this;
            //wrap add event,not child
            this.wrap.addEventListener('touchstart',function(e){
                self.startX = e.touches[0].pageX;
                self.startTime = +new Date();
            });
            this.wrap.addEventListener('touchmove',function(e){
                //e.preventDefault();
                e.stopPropagation();
                self.offsetX = e.touches[0].pageX - self.startX;
                for(var i=self.idx-1;i<self.idx+2;i++){
                    if(self.pages[i]){
                        self.pages[i].style.transition = 'transform 0 ease-out';                        
                    }
                }
                for(var i=self.idx-1;i<self.idx+2;i++){
                    if(self.pages[i]){
                        self.pages[i].style.transform = 'translate3d('+ ((i-self.idx)*self.swipeW + self.offsetX) +'px,0,0)';
                    }
                }
            });
            this.wrap.addEventListener('touchend',function(e){
                //e.preventDefault();
                e.stopPropagation();            
                var boundary = self.swipeW/6,
                    endTime = +new Date();
                //slow swipe,more than 300ms
                if(endTime - self.startTime > 300){
                    if(self.offsetX >= boundary){
                        self.fGoIndex(-1)
                    }
                    else if(self.offsetX <= -boundary){
                        self.fGoIndex(1);
                    }
                    else{
                        self.fGoIndex(0);
                    }
                }
                //quick swipe
                else{
                    if(self.offsetX > 50){
                        self.fGoIndex(-1);
                    }
                    else if(self.offsetX < -50){
                        self.fGoIndex(1);
                    }
                    else{
                        self.fGoIndex(0);
                    }
                }
            });
        },
        fGoIndex(n){
            var self = this, 
            cIdx = self.idx + n,
            len = self.pages.length;
            //range check
            if(cIdx > len -1){
                cIdx = len - 1;
            }
            else if(cIdx < 0){
                cIdx = 0;
            }
            self.idx = cIdx;
            self.pages[cIdx].style.transition = 'transform .2s ease-out';
            self.pages[cIdx-1] && (self.pages[cIdx-1].style.transition = 'transform .2s ease-out');
            self.pages[cIdx+1] && (self.pages[cIdx+1].style.transition = 'transform .2s ease-out');

            self.pages[cIdx].style.transform = 'translate3d(0,0,0)';
            self.pages[cIdx-1] && (self.pages[cIdx-1].style.transform = 'translate3d(-' + self.swpieW +'px,0,0)');
            self.pages[cIdx+1] && (self.pages[cIdx+1].style.transform = 'translate3d('+ self.swipeW +'px,0,0)');
        },
        fParseTransform(transform){
            var trans =  {
                translateX: 0,
                translateY: 0,
                translateZ: 0
            },
            result = transform.match(/translate3d\((.+)\)/);
            if(result && result.length > 0){
                var aTrans = result[1].split(',');
                trans.translateX = parseInt(aTrans[0]);
                trans.translateY = parseInt(aTrans[1]);
                trans.translateZ = parseInt(aTrans[2]);
            }   
            return trans;
        }
    }
    var pageSlider = new PageSlider({wrap:document.querySelector('#photos'),list:list});
</script>
</body>

</html>
